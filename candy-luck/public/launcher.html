<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Games Slots</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe
      id="launcher"
      allow="fullscreen"
      style="display: block; border: none; width: 100%; height: 100%; overflow: hidden"
    >
    </iframe>

    <script>
      const frame = document.getElementById('launcher');
      frame.src = `index.html${window.location.search}`;
    </script>
  </body>
</html>
